name: Update site screenshot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}   # allows manual run from the Actions tab
  schedule:
    - cron: "0 6 * * 1"   # optional: every Monday at 06:00 UTC

permissions:
  contents: write   # needed to commit the new screenshot

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install puppeteer (headless Chrome)
        run: npm i puppeteer@22

      - name: Take screenshots
        env:
          SITE_URL: "https://saleemkamaludin.github.io"
        run: |
          node scripts/screenshot.mjs "$SITE_URL" screenshot.png
          node scripts/screenshot.mjs "$SITE_URL" screenshot-mobile.png --mobile

      - name: Commit screenshots (only if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh site screenshots"
          file_pattern: "screenshot*.png"
