name: Update site screenshot

on:
  workflow_dispatch: {}         # allow manual runs
  push:
    branches: [ "main" ]        # also run on pushes

permissions:
  contents: write               # REQUIRED so the workflow can commit PNGs

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install xvfb (virtual display for Chrome)
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Puppeteer
        run: npm i puppeteer@22

      - name: Take screenshots (desktop + mobile)
        env:
          SITE_URL: "https://saleemkamaludin.github.io"
        run: |
          npx xvfb-run --auto-servernum node scripts/screenshot.mjs "$SITE_URL" screenshot.png
          npx xvfb-run --auto-servernum node scripts/screenshot.mjs "$SITE_URL" screenshot-mobile.png --mobile

      - name: Commit screenshots (only if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh site screenshots"
          file_pattern: "screenshot*.png"
