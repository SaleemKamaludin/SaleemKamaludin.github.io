<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Minimal CSS for styling -->
  <style>
    body {
      background: #fafafa;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #222;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h1, h2, h3 {
      font-weight: 600;
      color: #111;
    }
    h1 { font-size: 1.8rem; margin-bottom: .5rem; }
    h2 { font-size: 1.4rem; margin-top: 1.5rem; }
    p { margin: 0.75rem 0; }
    a {
      color: #0645ad;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .topnav {
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 1rem;
    }
    .topnav a {
      color: #0645ad;
      font-weight: 500;
    }
    .topnav a.active {
      font-weight: 700;
    }
    footer {
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      padding: 1rem 0 0.5rem 0;
    }
    ul.clean {
      list-style: none;
      padding-left: 0;
    }
    ul.clean li {
      margin: .25rem 0;
    }
    /* Make MathJax equations a bit larger */
    .mjx-math {
      font-size: 1.05em;
    }
  </style>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(','\\)']], displayMath: [['$$','$$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>

<main>
  <header>
    <h1 style="margin:0;"><a href="{{ '/' | relative_url }}" style="text-decoration:none; color:inherit;">{{ site.title }}</a></h1>
    <p style="margin:0; color:#555;">{{ site.description }}</p>

    <!-- Navigation bar -->
    <nav class="topnav">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about' | relative_url }}">About</a>
      <a href="{{ '/courses' | relative_url }}">Courses</a>
    </nav>
  </header>

  {{ content }}

  <hr>

  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} · Built with GitHub Pages, Jekyll, and MathJax.</p>
  </footer>
</main>

</body>
</html>
